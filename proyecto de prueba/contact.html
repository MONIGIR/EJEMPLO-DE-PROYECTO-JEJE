
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - CoolCenter</title>
  <link rel="stylesheet" href="css/styles.css">
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js" defer></script>

</head>
<body>
  
<header>
  <nav>
    <div class="brand">Cool<span>Center</span></div>
    <div style="display:flex;gap:8px;align-items:center">
      <a href="index.html">Inicio</a>
      <a href="inventory.html">Ver inventario</a>
      <a href="contact.html">Contacto</a>
      <a href="cart.html" class="primary">Carrito</a>
      <a href="login.html">Login</a>
      <a href="register.html">Registro</a>
    </div>
  </nav>
</header>

  <main class="container">
    <h1>Contacto</h1>
    <form id="contact-form" class="form">
      <div>
        <label>Nombre</label>
        <input name="name" class="input" required>
      </div>
      <div>
        <label>Email</label>
        <input name="email" type="email" class="input" required>
      </div>
      <div>
        <label>Mensaje</label>
        <textarea id="mensaje" name="mensaje" class="input" rows="5" required></textarea>
      </div>
      <button class="btn primary" type="submit">Enviar</button>
      <span id="sent-ok" class="badge hidden">Se envió correctamente ✔</span>
    </form>
  </main>
  <footer>© 2025 CoolCenter</footer>
  <script src="js/contact.js" defer></script>
</body>
</html>
